<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    {{message1}}
    <br />
    <br />
    <div class="col-md-4">
        <form name="EditQuestionForm" ng-submit="updatePlayer();" class="form-group">
            <div class="form-group">
                <label for="Question.Title">Title</label>
                <input type="text" class="form-control" ng-model="Question.Title" required />
            </div>
            <div class="form-group">
                <label for="Question.Questions">Question</label>
                <input type="text" class="form-control" ng-model="Question.Questions" required />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Update" />
            </div>
            <div class="form-group">
                <a href="/#/questionPage" class="btn btn-success">Go to Questions page</a>
            </div>
        </form>
    </div>
</body>
</html>
